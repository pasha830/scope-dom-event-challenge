<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <style>
      .text {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <button class='button-one'>Button 1</button>
    <div class='text'></div>
    <div>
      <button class='button-two'>Button 2</button>
    </div>
  </body>
  
  <script>
    var button1 = document.querySelector('.button-one')
    var button2 = document.querySelector('.button-two')
    var text = document.querySelector('.text')
    button1.onclick = function() {
      text.innerText = "I'm right";
    }

    button2.onclick = function() {
      text.innerText = "No, I'm right";
    }

  </script>
</html>
